<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Quiz</title>
    <link rel="stylesheet" href="metalStyle.css">
</head>
<body>
    <a href="home.html">
    <button id="home-button">Home</button>
</a>
    <h1>Metal Music Quiz</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div class="options">
          <div class="option" required>
            <img src="Metallica.jpeg" alt="Metallica">
            <button id="option1"></button>
          </div>
          <div class="option">
            <img src="IronMaiden.jpeg" alt="">
            <button id="option2"></button>
          </div>
          <div class="option">
            <img src="RadioHead.jpeg" alt="">
            <button id="option3"></button>
          </div>
          <div class="option">
            <img src="MushroomHead.jpeg" alt="">
            <button id="option4"></button>
          </div>
        </div>
        <button id="next">Next</button>
        <button id="show-answers">Show  All Answers</button>
        <div id="score"></div>
      </div>
<script src="metalJava.js"></script>
</body>
</html>
