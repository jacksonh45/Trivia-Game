<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RHCP Trivia Quiz</title>
</head>
<body>
    <h1>RHCP Trivia Quiz</h1>
    <a href="home.html">
      <button id="home-button">Home</button>
  </a>
    <div id="quiz-container">
        <div id="question"></div>
        <div class="options">
          <div class="option" required>
            <img src="RHCPalbum.jpeg" alt="Option 1">
            <button id="option1"></button>
          </div>
          <div class="option">
            <img src="RHCPalbum3.jpeg" alt="Option 2">
            <button id="option2"></button>
          </div>
          <div class="option">
            <img src="RHCPalbum2.jpeg" alt="Option 3">
            <button id="option3"></button>
          </div>
          <div class="option">
            <img src="RHCPalbum4.jpeg" alt="Option 4">
            <button id="option4"></button>
          </div>
        </div>
        <button id="next">Next</button>
        <button id="show-answers">Show  All Answers</button>
        <div id="score"></div>
      </div>


<script src="script.js"></script>
</body>
</html>
